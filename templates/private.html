{% from 'field-macro.html' import displayField %}
{% extends "prelogin-layout.html" %}

{% block title %}Flack {% endblock title%}

{% block content %}
        <h2>Private Chat</h2>
        <p>Chat with any person privately</p>
           <form id="form">
                <div class="form-group">
                <label for="username">Your Name  for other user to send you messages</label>
                <input type="text"  class="form-control" id="username" placeholder="Name ">
              </div>
                <input  type="submit" class="btn btn-warning" value="Send Username">
            </form>
           <br>
           <br>
           <br>

           Send To: <input type="text"   class="form-control" id="send_to_username" placeholder="Name of Receiver">
           <div class="form-group">  Message: <input type="text"  class="form-control" id="private_message" placeholder="Message you want to send"> </div>
           <button id="send_private_message" class="btn btn-info mt-1" >Send</button>
           <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
             <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

             <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
{% endblock %}
